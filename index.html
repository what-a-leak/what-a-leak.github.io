<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What a Leak!</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .scroll-container {
            height: 100%;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .scroll-section {
            height: 100%;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .background {
            background-image: url('/assets/wal-render-17-lowres.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 50px;
        }
        .content {
            color: white;
            padding: 100px;
        }
        .content h1 {
            margin: 0;
            font-size: 3em;
        }
        .content p {
            margin: 10px 0 0;
            font-size: 1.5em;
        }
        .discover-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: transparent;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .discover-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scroll-section background">
            <div class="content">
                <h1>WAL Mark 2</h1>
                <p>Cutting edge water leak detection. Nothing More.</p>
                <button class="discover-btn" onclick="scrollToNextSection()">Discover</button>
            </div>
        </div>
        <div class="scroll-section" style="background-color: #111;">
            <div class="content">
                <h1>Next Section</h1>
                <p>More information about the product.</p>
            </div>
        </div>
    </div>

    <script>
        function scrollToNextSection() {
            document.querySelector('.scroll-container').scrollBy({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
